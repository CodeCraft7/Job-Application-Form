<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Job Information Form</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Job Application (Web)</h1>
            <form action="">
                <div class="control-form">
                    <div class="form">
                        <label for="">First Name</label>
                        <input type="text" name="firstname" id="fname" placeholder="Enter First Name...">
                    </div>
                    <div class="form">
                        <label for="">Last Name</label>
                        <input type="text" name="lastname" id="lname" placeholder="Enter Last Name...">
                    </div>
                </div>
                <div class="control-form">
                    <div class="form">
                        <label for="">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter Email...">
                    </div>
                    <div class="form">
                        <label for="">Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter Password...">
                    </div>
                </div>
                <div class="control-form">
                    <div class="form">
                        <label for="">Address</label>
                        <textarea name="address" id="address" cols="41" rows="2" placeholder="Enter Address"></textarea>
                    </div>
                </div>
                <div class="control-form">
                    <div class="form">
                        <label for="">City</label>
                        <input type="text" name="city" id="city" placeholder="Enter City...">
                    </div>
                    <div class="form">
                        <label for="">Job Role</label>
                        <select name="jobrole" id="jobrole">
                            <option value="Select">Select Job</option>
                            <option value="Web development">Web development</option>
                            <option value="Python">Python</option>
                            <option value="C++">C++</option>
                            <option value="Java">Java</option>
                        </select>
                        </div>
                </div>
                <div class="control-form">
                    <div class="form">
                        <label for="">Date</label>
                        <input type="date" name="date" id="date" placeholder="Enter Date...">
                    </div>
                    <div class="form">
                        <label for="">Upload Your CV</label>
                        <input type="file" name="file" id="file" >
                    </div>
                </div>
               <div class="btn-container">
                <button class="btn">Submit Now</button>
               </div>
            </form>
        </div>
    </div>
</body>
</html>
